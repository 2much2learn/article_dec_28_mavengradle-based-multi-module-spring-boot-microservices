  deploy-application:
    name : Deployment Application 🥊
    needs: build-and-testing 
    runs-on: self-hosted

    steps:
      - name: Checkout 🚀
        id: running-tests
        uses: actions/checkout@v3.5.3
      
      - name: Deploy in k8s 🐳 
        run: |
          kubectl apply -f $GITHUB_WORKSPACE/k8s
      
      - name: Exposing Apps 👾
        run: |
          kubectl get pods -A -o wide
          kubectl get service -o wide
          kubectl wait --for condition=ready $(kubectl get pod -o name)
          kubectl get service -o wide
          kubectl port-forward service/springboot-service-a-svc 8081:8080 &

