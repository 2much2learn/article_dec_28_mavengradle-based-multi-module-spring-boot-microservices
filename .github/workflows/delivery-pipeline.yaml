name: Delivery Pipeline

on:
  push:
    branches:
      - feature-ms-carlosLopez-pipelinedelivery

jobs:

  run-unit-tests:
    name: Run Tests ğŸ§ª
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        id: running-tests
        uses: actions/checkout@v3.5.3
      
      - name: Setup JAVA JDK
        uses: actions/setup-java@v3.12.0
        with:
          java-version: '11'
          distribution: 'zulu'
          
      - name: Run Tests ğŸ§ª
        run: |
          chmod +x gradlew
          ./gradlew test

      - name: Build Project ğŸ“¦
        run: |
          chmod +x ./gradlew
          ./gradlew clean build bootBuildImage
      
      - name: Configure Jmeter ğŸš€
        run: |
            cd $GITHUB_WORKSPACE
            wget https://dlcdn.apache.org//jmeter/binaries/apache-jmeter-5.6.2.zip
            unzip apache-jmeter-5.6.2.zip
            ls -lhart
            
      - name: Running Performance testing ğŸƒğŸ»â€â™‚ï¸
        run: |
          ls -lhart
          cd $GITHUB_WORKSPACE/apache-jmeter-5.6.2/bin
          ./jmeter.sh -n -t $GITHUB_WORKSPACE/jmeter/service_testing.jmx -l $GITHUB_WORKSPACE/jmeter/results.csv -e -o $GITHUB_WORKSPACE/jmeter/reports
      
      - name: Analisis SonarCloud ğŸ§¨
        run: |
          chmod +x gradlew
          ./gradlew build sonar -Dsonar.token=${{ secrets.SONAR_TOKEN }}
  
  