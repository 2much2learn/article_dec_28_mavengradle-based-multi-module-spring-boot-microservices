  build-java-project:
    name: Build java project
    runs-on: ubuntu-latest
    needs: [run-unit-tests]
    steps:
      - name: CheckoutðŸš€
        uses: actions/checkout@v3.5.3

      - name: Setup JAVA JDK
        uses: actions/setup-java@v3.12.0
        with:
          java-version: '11'
          distribution: 'zulu'

      - name: Compile Gradle
        id: compile-gradle
        run: |
          chmod +x gradlew
          ./gradlew build
      
      - name: Upload JARs
        uses: actions/upload-artifact@v3.1.2
        with:
          name: build
          path: |
            service-a/build/libs/service-a-0.0.1-SNAPSHOT.jar
            service-b/build/libs/service-b-0.0.1-SNAPSHOT.jar
            service-c/build/libs/service-c-0.0.1-SNAPSHOT.jar
          retention-days: 1

  docker-build:
    name: Build docker image
    outputs:
      full_docker_image_tag: '${{ steps.build_image.outputs.full_docker_image_tag }}'
      image_tag: '${{ steps.build_image.outputs.image_tag }}'
    runs-on: ubuntu-latest
    needs: [run-unit-tests,build-java-project]
    steps:
      
      - name: CheckoutðŸš€
        uses: actions/checkout@v3.5.3
    
      - name: Add SHORT_SHA and BRANCH_TAG env variables
        run: |
          echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV
          echo "BRANCH_TAG=`echo ${GITHUB_REF##*/}`" >> $GITHUB_ENV

      - name: Set IMAGE_TAG env variable
        run: |
          echo "IMAGE_TAG=`echo ${BRANCH_TAG}-${SHORT_SHA}`" >> $GITHUB_ENV

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
            name: build

      - name: Build and tag image
        id: build_image
        env:
          REGISTRY: 'hub.docker.com'
          IMAGE_NAME: 'delivery-pipeline-devops-foundation'
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          ls -lhart
          echo REGISTRY: $REGISTRY
          echo IMAGE_TAG: $IMAGE_TAG
          echo "Building and tagging $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ..."
          docker build -t $REGISTRY/$IMAGE_NAME:$IMAGE_TAG -f Dockerfile .
          mkdir -p /tmp
          docker save "$REGISTRY/krlosaren/$IMAGE_NAME:$IMAGE_TAG" > /tmp/docker-image.tar
          docker push "krlosaren/$IMAGE_NAME:$IMAGE_TAG" 
          echo "full_docker_image_tag=$REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

