name: Build and Test with Maven

on:
  push:
    branches:
      - feature-ms-davidsilva-cicd

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt' # Puedes usar 'adopt', 'openjdk', o 'zulu', seg√∫n tu preferencia


    - name: Build with Maven
      run: mvn clean install

    - name: Run unit tests
      run: mvn test


