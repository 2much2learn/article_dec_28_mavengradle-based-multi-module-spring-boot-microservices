name: Delivery Pipeline

on:
  push:
    branches:
      - feature-ms-carlosLopez-pipelinedelivery

jobs:

  run-unit-tests:
    name: Run Tests 🧪
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        id: running-tests
        uses: actions/checkout@v3.5.3
      
      - name: Setup JAVA JDK
        uses: actions/setup-java@v3.12.0
        with:
          java-version: '11'
          distribution: 'zulu'
          
      - name: Run Tests 🧪
        run: |
          chmod +x gradlew
          ./gradlew test

      - name: Build Project 📦
        run: |
          chmod +x ./gradlew
          ./gradlew clean build bootBuildImage
      
      - name: Configure Jmeter 🚀
        run: |
            echo "Hello"
            wget https://dlcdn.apache.org//jmeter/binaries/apache-jmeter-5.6.2.zip
            unzip apache-jmeter-5.6.2.zip
            
      - name: Running Performance testing 🏃🏻‍♂️
        run: |
          cd apache-jmeter-5.6.2/bin
          jmeter -n -t ./jmeter/service_testing.jmx -l results.csv -e -o ./jmeter/reports
      
      - name: Analisis SonarCloud 🧨
        run: |
          chmod +x gradlew
          ./gradlew build sonar -Dsonar.token=${{ secrets.SONAR_TOKEN }}
  
  